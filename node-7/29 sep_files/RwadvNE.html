<style>

.circle{
  width:100px;

  position:relative;

.flower::before{
  content:"";
  display:block;
  position:absolute;
  width:300px;
  height:100px;
  background-color:orange;
  border-radius:50px;
  transform:rotate(-60deg)

.flower::after{
   content:"";
  display:block;
  width:300px;
  height:100px;
  background-color:orange;
  border-radius:50px;
  transform:rotate(60deg)
}
